<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>QR Scanner</title>
    <style>
      .loader { display: block; position: absolute; left: 40; top: 0; }
    </style>
  </head>
  <body>
    <h1>QR SCANNER</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
    
        <!-- <div>
            <label for="formFileLg" class="form-label">Input image</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button> -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
    </form>
    
    <h4>{{b}}</h4>
      
      {% if img_obj %}
        <h3>Succesfully Converted : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
        <h4>
          Converted code : <br><br>
          {% for decodedValue,decodedType in overallDecoded %}
          Type Of Code: {{ decodedType }}
          <br>
          Value Contain: {{ decodedValue }}
          <br>
          {% endfor %}
        </h4>
      {% endif %}
    
      <button onClick="openScanner()" class="btn btn-primary btn-lg">Open Scanner</button>
      <br>
      <br>
      <div id="para"></div>  
        <div class="loader" style="display:none"><img src="/media/spinner.gif" /></div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script>
    function openScanner(){
      $(".loader").show();
    $.ajax({  
      url: '/openscanner',  
      type: 'GET',  
      success: function(data) {    
        $(".loader").hide();
        $("#para").html(JSON.stringify(data));                
        }  
      });  
    }
  </script>
  </body>
</html>
